<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            text-align:center;
            background-color:aqua;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Events</h1>
    <table>
        <thead>
            <tr>
               
                <th colspan="2">Event Details</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Birthday</td>
                <td>January, 30 2024</td>
                <td>Mcdonald's</td>
            </tr>
            <tr>
                <td>Valentine's Day</td>
                <td>February 14, 2024</td>
                <td>Baywalk</td>
            </tr>
            <tr>
                <td>Fireworks Display</td>
                <td>December 25, 2024</td>
                <td>Balayong</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
